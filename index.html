<html>
<head>
   <!-- bootstrap related files -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
       integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
       crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"></script>
   <!-- custom styles -->
</head>
<body>
   <div class="alert alert-success text-center" id="dashboard" role="alert">
       <h1> Employee Data Management </h1>
   </div>
   <div class="container">
       <div class="row">
           <H4>Current Employee</H4>
           <table class="table table-striped">
               <thead class="thead-inverse">
                   <tr>
                       <th scope="col">Employee Name</th>
                       <th scope="col">Role</th>
                       <th scope="col">Start Date</th>
                       <th scope="col">Month Worked</th>
                       <th scope="col">Monthly Rate($)</th>
                       <th scope="col">Total Billed($)</th>
                   </tr>
               </thead>
               <tbody class="tbodyData" id="employee-table">
                   <tr>
                       <td>TEST</td>
                       <td>TEST</td>
                       <td>TEST</td>
                       <td>TEST</td>
                       <td>TEST</td>
                       <td>TEST</td>
                   </tr>
               </tbody>
           </table>
       </div>
       <br>
       <br>
       <div class="row">
           <H4>Add Employee</H4>
       </div>
       <div class="row">
           <br>
           <br>
           <div class="form-row">
               <div class="form-group col-md-3">
                   <label for="eName">Employee Name</label>
                   <input type="text" class="form-control" id="eName" placeholder="Employee Name">
               </div>
               <div class="form-group col-md-3">
                   <label for="role">Role</label>
                   <input type="text" class="form-control" id="role" placeholder="Role">
               </div>
               <div class="form-group col-md-3">
                   <label for="startdate">Start Date</label>
                   <input type="date" class="form-control" id="startdate" placeholder="Start Date">
               </div>
               <div class="form-group col-md-3">
                       <label for="monthlyrate">Montly Rate</label>
                       <input type="number" class="form-control" id="monthlyrate" placeholder="Montly Rate">
                   </div>
           </div>
       </div>
       <div class="row">
<button type="submit" id="empsubmit" class="btn btn-primary my-1">Submit</button>
       </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js" integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>
   <script src="./assets/javascript/script.js"></script>
</body>
</html>
